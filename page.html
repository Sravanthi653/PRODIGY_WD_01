<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      background: #fff;
      color: #333;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .hero button:hover {
      background: #ddd;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Company</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Our Landing Page</h1>
    <p>Your journey starts here. Discover more today.</p>
    <button>Get Started</button>
  </section>

</body>
</html>
